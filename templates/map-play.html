<!DOCTYPE html>
<html>
<head>
	
	<meta charset=utf-8 />
		<title>Forager Maptest</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	
	<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
	
	<link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
	
	<style>
	  body { margin:0; padding:0; }
	  #map { position:absolute; top:0; bottom:0; width:100%; }
	</style>

</head>

<body>

	<div id='map'></div>

	<script>

		L.mapbox.accessToken = 'pk.eyJ1IjoicmlzZWxpa2V0aGVtb29uIiwiYSI6IjI4MjczOTIwNzE5MTY1ODI4YmYxZGVlZGZmYjc4NmI0In0.fiUOgIDwB_ByzxT63VWP-g';

		var map = L.mapbox.map('map', 'mapbox.streets')
		    .setView([37.772849, -122.411227], 20);

		var myHouse = [
		{
			'type': 'FeatureCollection',
			'features': [
				{
				'type': 'Feature',
				'geometry': {
					'type': 'Point',
					'coordinates': [
					-122.411227,
					37.772849,
					]
				},
			'properties': {
				'title': 'Home!',
				'description': 'This is not really my house.',
				'marker-size': 'large',
				'marker-symbol': 'warehouse',
				'marker-color': '360'
			}
				}
			]
		}	
		];

		var myLayer = L.mapbox.featureLayer().addTo(map);
			myLayer.setGeoJSON(myHouse);

	</script>

</body>
</html>
