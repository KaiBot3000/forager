<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Title{% endblock %}</title>


	<style>
		body { margin:0; padding:0; }
			#map { 
				float: left;
				width: 75%;
				height: 400px;
			}
			#search { 
				width: 25%;
				float: right;
			}
			#detailsDiv {
				width: 50%;
			}
			#addForm { 
				width: 25%;
				float: right;
			}
			#navbar {
				display: inline;
			}

	</style>

	<script src="https://code.jquery.com/jquery.js"> </script>
	
	</head>

	<body>

		<!-- navbar stuff will go here -->
		<div id='navBar'>
			<form action='/'>
				<input type='SUBMIT' class='navBtn' value='Home'></input>
			</form>
			<form action='/sign'>
				<input type='SUBMIT' class='navBtn' value='Sign In/Up'></input>
			</form>
			<form action='/signout'>
				<input type='SUBMIT' class='navBtn' value='Sign Out'></input>
			</form>
			<form action='/search'>
				<input type='hidden' name='plant' value='all'></input>
				<input type='SUBMIT' class='navBtn' value='Search'></input>
			</form>
			<form action='/add'>
				<input type='SUBMIT' class='navBtn' value='add'></input>
			</form>
			<form action='/categorize'>
				<input type='SUBMIT' class='navBtn' value='Categorize, yo!'></input>
			</form>
		</div>

		<div id="extending">

			{% with messages = get_flashed_messages() %}
			  {% if messages %}
			    <ul class=flashes>
			    {% for message in messages %}
			      <li>{{ message }}</li>
			    {% endfor %}
			    </ul>
			  {% endif %}
			{% endwith %}

			{% block content %}
				Content!
			{% endblock %}

		</div>


	
	</body>
</html>
